<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yolollolololo</title>
    <link rel="stylesheet" type="text/css" href="css/bookform.css">
</head>
<body>
<div class="menubar">
    <span class="menubar-title">Library</span>
    <div class="menubar-right">
        <a href="#" class="menubar-item">Home</a>
        <a href="#" class="menubar-item">Authors</a>
        <a href="#" class="menubar-item">AddBook</a>
        <a href="#" class="menubar-item">AddAuthor</a>
    </div>
</div>
<form action="addBook" method="post" style="padding-top: 2em">
    <table border="">
        <tr>
            <td>Title</td>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <select name="genre">
                    <option value="scifi">Sci-Fi</option>
                    <option value="apple">BS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="password" name="author"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="number" name="quantity"></td>
        </tr>
        <tr>
            <td>Publisher</td>
            <td><input type="email" name="publisher"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Book"></td>
        </tr>
    </table>
</form>
</body>
</html>
